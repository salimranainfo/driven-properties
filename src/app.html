<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/slick.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>

		<script src="js/slick.js"></script>

		<script>
			const slider = document.querySelector('.slider');

			window.addEventListener('DOMContentLoaded', () => {
				slider.slick({
					infinite: true,
					autoplay: true,
					autoplaySpeed: 2000,
					slidesToShow: 3,
					slidesToScroll: 1,
					dots: false,
					arrows: true,
					responsive: [
						{
							breakpoint: 767,
							settings: {
								slidesToShow: 1,
								slidesToScroll: 1
							}
						}

						// You can unslick at a given breakpoint now by adding:
						// settings: "unslick"
						// instead of a settings object
					]
				});

				slider.slick({
					infinite: true,
					autoplay: true,
					autoplaySpeed: 2000,
					slidesToShow: 1,
					slidesToScroll: 1,
					dots: false,
					arrows: true,
					responsive: [
						{
							breakpoint: 576,
							settings: {
								slidesToShow: 1,
								slidesToScroll: 1
							}
						}

						// You can unslick at a given breakpoint now by adding:
						// settings: "unslick"
						// instead of a settings object
					]
				});
			});
		</script>

		<script>
			const slider1 = document.querySelector('.slider1');

			window.addEventListener('DOMContentLoaded', () => {
				slider1.slick({
					infinite: true,
					autoplay: true,
					autoplaySpeed: 2000,
					slidesToShow: 4,
					slidesToScroll: 1,
					dots: false,
					arrows: true,
					responsive: [
						{
							breakpoint: 767,
							settings: {
								slidesToShow: 1,
								slidesToScroll: 1
							}
						}

						// You can unslick at a given breakpoint now by adding:
						// settings: "unslick"
						// instead of a settings object
					]
				});

				slider1.slick({
					infinite: true,
					autoplay: true,
					autoplaySpeed: 2000,
					slidesToShow: 1,
					slidesToScroll: 1,
					dots: false,
					arrows: true,
					responsive: [
						{
							breakpoint: 576,
							settings: {
								slidesToShow: 1,
								slidesToScroll: 1
							}
						}

						// You can unslick at a given breakpoint now by adding:
						// settings: "unslick"
						// instead of a settings object
					]
				});
			});
		</script>

		<script>
			const sliderBanner = document.querySelector('.slider-banner');

			window.addEventListener('DOMContentLoaded', () => {
				sliderBanner.slick({
					dots: true,
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: false,
					autoplaySpeed: 4000,
					arrows: true
				});
			});
		</script>
	</body>
</html>
